<ion-view view-title="Easy-Drugs - Drugs List">
  <ion-content>
    <ion-list>

      <ion-item ng-repeat="drug in drugs" href="#/app/drugs/{{drug.id}}">
        <div>
          <h2>{{drug.title}}</h2>
          <p>{{drug.sub_name}}</p>
        </div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
