<ion-view view-title="Drugs List">
  <ion-content>
    <ion-list>

      <ion-item ng-repeat="drug in drugs" href="#/app/drugs/{{drug.id}}">
        <div class="item item-thumbnail-left">
          <h3>{{drug.title}}</h3>
        </div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
