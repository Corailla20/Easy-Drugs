<ion-view view-title="Easy-Drugs - BarCodeScan">
  <ion-content ng-controller="BarcodeController">
      <p style="padding:20px;font-size:18px; text-align:justify; margin-top:20px;">
          Scan barcodes or Qr codes on drug boxes. If you are using a browser, please enter the barcode numbers manually.
      </p>

      <button ng-click="scanBarcode()" id="default_button" class="button button-full">
          Scan
      </button>

  </ion-content>
</ion-view>
